        <h1>Register</h1>

        <form>
            <!-- First line-->
            <label for="firstname">First Name:</label>
            <input name="firstname" id="firstname" type="text" placeholder="John" required>

            <label for="lastname">Last Name:</label>
            <input name="lastname" id="lastname" type="text" placeholder="Smith" required>

            <!-- Second line-->
        <div>
            <label for="male">Male</label>
            <input name="genderChoice" id="male" type="radio" value="MALE">

            <label for="female">Female</label>
            <input name="genderChoice" id="female" type="radio" value="FEMALE">

            <label for="other">Other</label>
            <input name="genderChoice" id="other" type="radio" value="OTHER"> <br>
        </div>

            <!-- Third line-->
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="your password" minlength="5" maxlength="10" 
            required title="Password must be between 5 and 10 characters"> <br>
        </div>

            <!-- Fourth line-->
        <div>
            <label for="birthday">Birthday:</label>

            <select name="Month" id="birthday">
                <option value="Month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>

            <select name="Day" id="birthday">
                <option value="Day">Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
            </select>
            
            <select name="Year" id="birthday">
                <option value="Year">Year</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option> 
            </select>

        </div>

            <!-- Fifth line-->
        <div>
            <label for="t&c">I agree to the terms and conditions</label>
            <input id="t&c" type="checkbox" required> <br>
        </div>
            <!-- Last line-->
        <button>Submit</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
